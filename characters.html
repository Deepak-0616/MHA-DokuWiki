<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHA - Characters</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body class="page-characters">
    <header class="navbar navbar-main">
        <div class="nav-inner">

            <div class="left-wrap">
                <img class="logo-img" src="images/logo.png" alt="logo">
                <h1 class="site-title">DokuWiki</h1>
            </div>

            <button class="nav-toggle" aria-label="Toggle Menu">â˜°</button>
            <nav class="nav-menu">
                <a href="index.html">Home</a>
                <a href="episodes.html">Episodes</a>
                <a href="characters.html">Characters</a>
                <a href="storyarcs.html">Story Arcs</a>
                <a href="about.html">About</a>

                <div class="nav-right">
                    <input class="search" type="text" placeholder="Search">
                    <span class="signin">Sign In</span>
                </div>
            </nav>

        </div>
    </header>
    <main>
        <div class="characters">

            <h2 class="char-head">Characters</h2>

            <h3 class="saga-name">Class 1-A</h3>
            <div class="char-grid">
                <div class="char-card">
                    <img src="images/characters/izuku.jpg" alt="Izuku Midoriya">
                    <span>Izuku Midoriya</span>
                </div>
                <div class="char-card">
                    <img src="images/characters/bakugo.jpg" alt="Katsuki Bakugo">
                    <span>Katsuki Bakugo</span>
                </div>
                <div class="char-card">
                    <img src="images/characters/todoroki.jpg" alt="Shoto Todoroki">
                    <span>Shoto Todoroki</span>
                </div>
                <div class="char-card">
                    <img src="images/characters/uraraka.jpg" alt="Ochaco Uraraka">
                    <span>Ochaco Uraraka</span>
                </div>

            </div>

            <h3 class="saga-name">Pro Heroes</h3>
            <div class="char-grid">
                <div class="char-card">
                    <img src="images/characters/allmight.jpg" alt="All Might">
                    <span>All Might</span>
                </div>
                <div class="char-card">
                    <img src="images/characters/aizawa.jpg" alt="Shota Aizawa">
                    <span>Shota Aizawa</span>
                </div>

            </div>

            <h3 class="saga-name">Villains</h3>
            <div class="char-grid villains">
                <div class="char-card">
                    <img src="images/characters/shigaraki.jpg" alt="Tomura Shigaraki">
                    <span>Tomura Shigaraki</span>
                </div>
                <div class="char-card">
                    <img src="images/characters/dabi.jpg" alt="Dabi">
                    <span>Dabi</span>
                </div>

            </div>

        </div>


    </main>
    <footer class="footer">
        DokuWiki
    </footer>
    <script>
        const toggle = document.querySelector('.nav-toggle');
        const menu = document.querySelector('.nav-menu');

        toggle.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>
</body>

</html>
